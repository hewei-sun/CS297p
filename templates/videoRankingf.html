<!DOCTYPE html> 
<meta charset="utf-8">
<html>
    <head>
        <title>B-RANK</title>
        <script src="/static/bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
        <link href="/static/bootstrap/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
        <script src="/static/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
        <script src="/static/js/videoRankRefresh.js"></script>
        <script src="/static/echarts/echarts.min.js"></script>
        <script src="/static/js/videoRankRefresh.js"></script>
    </head>
    <body>
        <br>
        <br>
        <br>
        <p><h1 style="text-align:center" id = "title"></h1></p>
        <center><button type="button" class="btn btn-default"  style="width:180px;height:50px" onclick="javascript:self.location='videoRanking'">back</button></center>
        <div id = "table">
            <script type = "text/javascript">
                var fields= {{field|tojson}};
                console.log(fields);
                var strf = "<center><button type=\"button\" class=\"btn btn-default\"  style=\"width:180px;height:50px\" onclick=\"javascript:self.location='reVideoRank/"+fields+"'\">refresh</button></center>";
                $("#table").append(strf);
                strf = "Video Ranking For Field " + fields.slice(4,);
                $('#title').append(strf);
            </script>
            <center><table id = 'col' border='0'><tr><th>rank</th><th>title</th><th>play</th><th>view</th><th>up</th><th>cover</th></tr></table></center>
        </div>
        <center><a href="#top" target="_self">top</a></center>
        <script type = "text/javascript">
            var vList = eval({{vlist|tojson}});
            console.log(vList[0][2]);
            addList(vList);
        </script>
    </body>
</html>
