<!DOCTYPE html> 
<meta name="referrer" content="no-referrer" />
<meta charset="utf-8">
<html>
    <head>
        <title>B-RANK</title>
        <script src="static/bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
        <script src="static/echarts/echarts.min.js"></script>
    </head>
    <body>
        <br>
        <br>
        <br>
        <p><h1 style="text-align:center">Uploader Ranking</h1>
        <button type="button" class="btn btn-default"  style="width:180px;height:50px" onclick="javascript:self.location='reUpRank'">refresh</button>
        <button type="button" class="btn btn-default"  style="width:180px;height:50px" onclick="javascript:self.location='index'">back</button>
        <center><table id = 'tab' border="0">
            <tr>
                <th>rank</th>
                <th>name</th>
                <th>sex</th>
                <th>face</th>
                <th>birthday</th>
                <th>place</th>
                <th>numFollowers</th>
                <th>numFollowings</th>
                <th>sign</th>
                <th>level</th>
                <th>official</th>
                <th>numLikes</th>
                <th>numViews</th>
            </tr>
        </table></center>

        <script type = "text/javascript">
            var obj= eval({{uplist|tojson}});
            //console.log(typeof obj[0])
            //console.log(typeof obj[0]["uid"]);
            for (var i = 0; i < obj.length; i++) {
                var j= i+1;
                var strUp = "<tr><td>"+j+"</td><td>" +obj[i]["name"].toString() + "</td><td>"+obj[i]["sex"].toString()+ "</td><td><img src='static/upFaces/"+obj[i]["uid"]+".png' width=\"100\" height=\"100\" alt=\"no such image\"/></td><td>"+obj[i]["birthday"]+ "</td><td>"+obj[i]["place"]+ "</td><td>"+obj[i]["numFollowings"]+ "</td><td>"+obj[i]["numFollowers"]+ "</td><td>"+obj[i]["sign"]+ "</td><td>"+obj[i]["level"]+ "</td><td>"+obj[i]["official"]+ "</td><td>"+obj[i]["numLikes"]+ "</td><td>"+obj[i]["numViews"]+"</td></tr>";
                //console.log(strUp)
                $("#tab").append(strUp);
            }
        </script>

    </body>
</html>
